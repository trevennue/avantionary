<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/update.css">

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Uchen&display=swap');

    <title>Avanctionary | Update Screen </title>

<body>
    <header>
        <h1>Avantionary</h1>
    </header>

    <div id="update_area">
        <img id="gal_art" class="art" src="../images/AvantionaryGyal2.png" alt="">

        <div id="update_info">
            <input id = "word" class="udate_info_input" type="text" placeholder="Enter the word to add">
            <input id = "partofspeech" class="udate_info_input" type="text" placeholder="Enter the part of speech it belongs">
            <input id = "synonym" class="udate_info_input" type="text" placeholder="Enter a synonym if any">
            <input id = "antonym" class="udate_info_input" type="text" placeholder="Enter an antonym of the word">
            <button id="update_button" onclick="userAction()">Update</button>
        </div>

        <img id="guy_art" class="art" src="../images/AvantionaryColour2.png" alt="">

    </div>
